<!DOCTYPE html>
<html>
  <head>
    <title>Pokermon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="8bitdeck.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <h1>
      <span>Pokermon</span>
      <img
        id="speaker"
        class="nes-icon is-medium"
        src="./assets/speaker-mute.png"
        style="image-rendering: pixelated"
        onclick="playGameAudio()"
      />
    </h1>
    <audio
      id="game-audio"
      class="audio"
      src="./assets/pokemon-center.mp3"
      loop
    ></audio>
    <audio
      id="game-over-audio"
      class="audio"
      src="./assets/mario-lose-turn.mp3"
    ></audio>
    <audio
      id="win-audio"
      class="audio"
      src="./assets/pokemon-notification.mp3"
    ></audio>
    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
</html>
