<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="header">Video Poker</h1>

    <table class="score-table">
      <thead>
        <tr>
          <th colspan="6">PLAY 1 TO 5 COINS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ROYAL FLUSH</td>
          <td>250</td>
          <td>500</td>
          <td>750</td>
          <td>1000</td>
          <td>4000</td>
        </tr>
        <tr>
          <td>STRAIGHT FLUSH</td>
          <td>50</td>
          <td>100</td>
          <td>150</td>
          <td>200</td>
          <td>250</td>
        </tr>
        <tr>
          <td>4 OF A KIND</td>
          <td>25</td>
          <td>50</td>
          <td>75</td>
          <td>100</td>
          <td>125</td>
        </tr>
        <tr>
          <td>FULL HOUSE</td>
          <td>9</td>
          <td>18</td>
          <td>27</td>
          <td>36</td>
          <td>45</td>
        </tr>
        <tr>
          <td>FLUSH</td>
          <td>6</td>
          <td>12</td>
          <td>18</td>
          <td>24</td>
          <td>30</td>
        </tr>
        <tr>
          <td>STRAIGHT</td>
          <td>4</td>
          <td>8</td>
          <td>12</td>
          <td>16</td>
          <td>20</td>
        </tr>
        <tr>
          <td>3 OF A KIND</td>
          <td>3</td>
          <td>6</td>
          <td>9</td>
          <td>12</td>
          <td>15</td>
        </tr>
        <tr>
          <td>2 PAIRS</td>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>8</td>
          <td>10</td>
        </tr>
        <tr>
          <td>PAIR OF JACKS (OR BETTER)</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>

    <!-- Import program logic -->
    <script src="testHands.js"></script>
    <script src="script.js"></script>
  </body>
</html>
