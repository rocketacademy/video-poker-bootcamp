<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokermon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #16d6fb;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }
      .title-description {
        font-size: 12px;
        margin-bottom: 1rem;
      }
      img {
        width: 300px;
        display: block;
        margin: 0 auto;
      }
      i {
        margin-bottom: 1rem;
      }
      .logo {
        display: inline-block;
      }
      .select {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        text-align: left;
      }
      label {
        position: relative;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <img src="./assets/pokermon-logo.png" alt="Pokermon" />
    <span class="nes-text title-description">Pokemon Video Poker</span>
    <div class="logo">
      <i class="nes-pokeball"></i>
    </div>
    <div class="select">
      <label class="nes-pointer">
        <input type="radio" class="nes-radio" name="answer" checked />
        <span class="nes-text start">Start</span>
      </label>
      <label class="nes-pointer">
        <input type="radio" class="nes-radio" name="answer" />
        <span class="nes-text option">Option</span>
      </label>
    </div>
    <audio
      id="audio"
      class="audio"
      src="./assets/pokemon-notification.mp3"
    ></audio>
    <script>
      // set background color based on host
      gameHost = localStorage.getItem("host");
      if (gameHost === "") gameHost = "nes-bulbasaur";

      if (gameHost.includes("squirtle")) {
        document.body.style.backgroundColor = "#5EBDFC";
      } else if (gameHost.includes("charmander")) {
        document.body.style.backgroundColor = "#CE2211";
      }

      const start = document.querySelector(".start");
      start.onclick = () => {
        document.getElementById("audio").play();
        setTimeout(() => {
          window.location.href = "game.html";
        }, 3000);
      };

      const option = document.querySelector(".option");
      option.onclick = () => {
        document.getElementById("audio").play();
        setTimeout(() => {
          window.location.href = "option.html";
        }, 3000);
      };
    </script>
  </body>
</html>
