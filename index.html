<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Video Poker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <h1 class="page-heading">VIDEO POKER</h1>
  </head>
  <body>
    <div class="score-table" id="score-table">
      <table class="centered-table">
        <tr>
          <td>ROYAL FLUSH</td>
          <td id="bet1">250</td>
          <td id="bet2">500</td>
          <td id="bet3">750</td>
          <td id="bet4">1000</td>
          <td id="bet5">4000</td>
        </tr>

        <tr>
          <td>STRAIGHT FLUSH</td>
          <td id="bet1">50</td>
          <td id="bet2">100</td>
          <td id="bet3">150</td>
          <td id="bet4">200</td>
          <td id="bet5">250</td>
        </tr>

        <tr>
          <td>FOUR OF A KIND</td>
          <td id="bet1">25</td>
          <td id="bet2">50</td>
          <td id="bet3">75</td>
          <td id="bet4">100</td>
          <td id="bet5">125</td>
        </tr>

        <tr>
          <td>FULL HOUSE</td>
          <td id="bet1">9</td>
          <td id="bet2">18</td>
          <td id="bet3">27</td>
          <td id="bet4">36</td>
          <td id="bet5">45</td>
        </tr>

        <tr>
          <td>FLUSH</td>
          <td id="bet1">6</td>
          <td id="bet2">12</td>
          <td id="bet3">18</td>
          <td id="bet4">24</td>
          <td id="bet5">30</td>
        </tr>

        <tr>
          <td>STRAIGHT</td>
          <td id="bet1">4</td>
          <td id="bet2">8</td>
          <td id="bet3">12</td>
          <td id="bet4">16</td>
          <td id="bet5">20</td>
        </tr>

        <tr>
          <td>THREE OF A KIND</td>
          <td id="bet1">3</td>
          <td id="bet2">6</td>
          <td id="bet3">9</td>
          <td id="bet4">12</td>
          <td id="bet5">15</td>
        </tr>

        <tr>
          <td>TWO PAIR</td>
          <td id="bet1">2</td>
          <td id="bet2">4</td>
          <td id="bet3">6</td>
          <td id="bet4">8</td>
          <td id="bet5">10</td>
        </tr>

        <tr>
          <td>JACKS OR BETTER</td>
          <td id="bet1">1</td>
          <td id="bet2">2</td>
          <td id="bet3">3</td>
          <td id="bet4">4</td>
          <td id="bet5">5</td>
        </tr>
      </table>
    </div>
    <div class="game-instructions" id="game-instructions"></div>
    <div class="game-message" id="game-message"></div>
    <div class="card-graphic" id="card-graphic"></div>
    <div class="credits-bet" id="credits-bet">
      <div id="bet-amount"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
