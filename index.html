<!DOCTYPE html>

<html>
  <head>
    <title>Video Poker</title>
    <script
      src="https://kit.fontawesome.com/fbd06c8628.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <h1 id="header">♠ Video Poker ♠</h1>
    <!-- Import program logic -->
    <div id="rules">
      <div id="red-highlight-container"></div>
      <div id="combo"></div>
      <div id="column-points-wrapper">
        <div id="column-header"></div>
        <div id="highlight-container"></div>
        <div id="points"></div>
      </div>
    </div>
    <div id="game-info"></div>
    <div id="card-container"></div>
    <div class="display-panel">
      <div id="wallet"></div>
      <button class="button" id="bet-one">BET 1</button>
      <div class="display-bet">
        <p id="chosen-bet-title">BET VALUE:</p>
        <p id="chosen-bet-display"></p>
      </div>
      <button class="button" id="max-bet">MAX BET</button>
      <button class="button" id="deal">DEAL</button>
      </div>
    </div>
    <audio id="bet-audio" src="pokerchips.mp3"></audio>
    <audio id="deal-cards-audio" src="dealcards.mp3"></audio>
    <audio id="bgm" src="all-of-me-background-music.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
