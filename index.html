<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    charset="UTF-8"
  />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Nanum+Gothic:wght@700&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <audio
    id="clickAudio"
    src="click.mp3"
    type="audio/mpeg"
    preload="auto"
    autobuffer
    controls
  ></audio>
  <audio
    id="winSound"
    src="winsound.mp3"
    type="audio/mpeg"
    preload="auto"
    autobuffer
    controls
  ></audio>
  <audio
    id="loseSound"
    src="losesound.mp3"
    type="audio/mpeg"
    preload="auto"
    autobuffer
    controls
  ></audio>

  <div class="container my-3">
    <div class="row justify-content-center">
      <header class="lh-1 linear-wipe">VIDEO POKER</header>
    </div>
    <div class="row justify-content-center">
      <div class="px-1" id="scoretable"></div>
    </div>
    <div class="row justify-content-center">
      <div id="results"></div>
    </div>
    <div
      class="d-flex row justify-content-center flex-wrap"
      id="card-container"
    >
      <div class="column col-1 col-sm-4 card">
        <div class="cardfront">
          <img src="pokercardback.svg" alt="back of poker card" />
        </div>
        <div class="cardback">
          <div class="hold"></div>
          <div class="name"></div>
          <div class="suit"></div>
          <div class="body"></div>
        </div>
      </div>

      <div class="column col-1 card col-sm-4">
        <div class="cardfront">
          <img src="pokercardback.svg" alt="back of poker card" />
        </div>
        <div class="cardback">
          <div class="hold"></div>
          <div class="name"></div>
          <div class="suit"></div>
          <div class="body"></div>
        </div>
      </div>

      <div class="column col-1 card col-sm-4">
        <div class="cardfront">
          <img src="pokercardback.svg" alt="back of poker card" />
        </div>
        <div class="cardback">
          <div class="hold"></div>
          <div class="name"></div>
          <div class="suit"></div>
          <div class="body"></div>
        </div>
      </div>

      <div class="column col-1 card col-sm-4">
        <div class="cardfront">
          <img src="pokercardback.svg" alt="back of poker card" />
        </div>
        <div class="cardback">
          <div class="hold"></div>
          <div class="name"></div>
          <div class="suit"></div>
          <div class="body"></div>
        </div>
      </div>

      <div class="column col-1 card col-sm-4">
        <div class="cardfront">
          <img src="pokercardback.svg" alt="back of poker card" />
        </div>
        <div class="cardback">
          <div class="hold"></div>
          <div class="name"></div>
          <div class="suit"></div>
          <div class="body"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="numbers">
        <div id="winrate">Wins:</div>
        <div id="points"></div>
      </div>
    </div>

    <div class="row justify-content-evenly text-center" id="buttons">
      <div class="column col-4">
        <button id="bet"></button>
      </div>
      <div class="column col-4">
        <button id="reset">Reset</button>
      </div>
      <div class="column col-4">
        <button id="deal"></button>
      </div>
    </div>
  </div>

  <script src="scoretable.js"></script>
  <script src="script.js"></script>

  <!-- <script src="test.js"></script> -->
</body>
