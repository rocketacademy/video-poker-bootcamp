<!DOCTYPE html>

<html>
  <head>
    <title>Video Poker</title>
    <script
      src="https://kit.fontawesome.com/fbd06c8628.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="header">♠ Video Poker ♠</h1>
    <!-- Import program logic -->
    <div id="rules">
      <div id="combo"></div>
      <div id="column-points-wrapper">
        <div id="column-header"></div>
        <div id="points"></div>
      </div>
    </div>
    <div id="game-info"></div>
    <div id="card-container"></div>
    <div class="display-panel">
      <div id="wallet"></div>
      <div class="display-bet">
        <p id="chosen-bet-title">BET AMOUNT:</p>
        <p id="chosen-bet-display"></p>
      </div>
      <div id="player-container">
        <div id="player-name"></div>
        <div id="player-icon">
          <i class="fas fa-user-alt"></i>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="button" id="bet-one">BET 1</button>
      <button class="button" id="deal">DEAL</button>
      <button class="button" id="max-bet">MAX BET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
